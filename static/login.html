<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
</head>
<body>
<div style="width: 50px;height: 50px;background: red" id="div"></div>
<input type="text" placeholder="请输入验证码" id="btn">
<form action="http://127.0.0.1:3000/Handler/AdminRegHandler?address=login" method="post">
    用户名: <input type="text" name="newname">
    密  码: <input type="text" name="newpassword">
    <input type="submit">
</form>
</body>
<script>
    $("#btn").click(function(){
        $.ajax({
            url:"http://127.0.0.1:3000/Handler/AdminLoginHandler?action=var1",
            type:"get",
            async:true,
            dataType: "jsonp",
            jsonpCallback:'cb',
        }).done(function(result){
            $("#div").html(result)
        })
    })
</script>
</html>
